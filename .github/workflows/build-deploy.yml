name: Build And Deploy
on:
  push:
    branches:
      - main
      - 'release**'
env:
  SERVICE: tks-info
  TARGET: development
  TAG: ${{github.sha}}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_TOKEN}}
    
    - name: Build and Push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
          sktcloud/${{env.SERVICE}}:${{env.TAG}}

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"
    - run: |
        git config --global user.email "tks@github.com"
        git config --global user.name "tks"

        git clone "https://${{secrets.BOT_GITHUB_TOKEN}}@github.com/openinfradev/tks-manifests.git"
        cd tks-manifests/${SERVICE}/overlay/${TARGET}

        kustomize edit set image docker.io/sktcloud/${SERVICE}:${TAG}
        git add kustomization.yaml
        git commit --allow-empty -m "Set image tag to ${SERVICE} ${TAG}"
        git pull --rebase origin main
        git push origin main --force
